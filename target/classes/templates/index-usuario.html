        function generateDays(dayCount) {
            daysContainer.innerHTML = ''; // Limpiar contenedor
            const dayData = dayConfigs[dayCount]; // Obtener datos para los días seleccionados

            dayData.forEach((exercises, dayIndex) => {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day-container');
                dayDiv.innerHTML = `<h2>Día ${dayIndex + 1}</h2>
                    <div class="d-flex flex-wrap justify-content-center" id="day-${dayIndex + 1}-container"></div>`;
                daysContainer.appendChild(dayDiv);

                const dayContainer = document.getElementById(`day-${dayIndex + 1}-container`);

                exercises.forEach((exercise, exerciseIndex) => {
                    const card = document.createElement('div');
                    card.classList.add('card', 'm-2');
                    card.innerHTML = `
                        <img src="${exercise.image}" class="card-img-top" alt="Ejercicio ${exerciseIndex + 1}">
                        <div class="card-body text-center">
                            <h5 class="card-title">Ejercicio ${exerciseIndex + 1}</h5>
                            <p class="card-text">${exercise.description}</p>
                        </div>
                    `;
                    dayContainer.appendChild(card);
                });
            });
        }

        daySelector.addEventListener('change', (event) => {
            const selectedDays = parseInt(event.target.value);
            generateDays(selectedDays);
        });
