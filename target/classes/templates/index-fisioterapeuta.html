<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página del Fisioterapeuta</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            background: url('https://img.freepik.com/fotos-premium/gimnasio-pelota-azul-mancuerna-azul-suelo_693425-1128.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .hero-section {
            padding: 100px 0;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .hero-section h1 {
            font-size: 3em;
        }
        .btn-logout {
            color: #fff;
            background-color: #d9534f;
            border: none;
        }
        .card-container {
            margin-top: 20px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            margin-bottom: 20px;
            height: 400px; /* Altura fija para igualar el tamaño */
            color: #000; /* Color de texto negro */
        }
        .card-title, .card-text {
            color: #000; /* Color de texto negro */
        }
        .card img {
            height: 200px; /* Altura fija para la imagen dentro de la tarjeta */
            object-fit: cover; /* Ajusta la imagen sin distorsión */
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Fisioterapeuta</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/fisioterapeuta/citas">Terapias</a>
                </li>
               
               
                <li class="nav-item">
					<a class="nav-link btn btn-logout ml-3" th:href="@{/fisioterapeuta/login}">Salir</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sección de bienvenida -->
    <div class="hero-section">
        <h1>Bienvenido, Fisioterapeuta</h1>
        <p>Gestione sus terapias, pacientes y su progreso para una recuperación óptima.</p>
    </div>

    <!-- Sección de acciones -->
    <div class="container card-container">
        <div class="row">
            <!-- Terapias -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="https://www.traumamed.cl/_media/img/medium/000-2.jpg" class="card-img-top" alt="Terapias">
                    <div class="card-body">
                        <h5 class="card-title">Terapias</h5>
                        <p class="card-text">Organiza y personaliza las sesiones de terapia para cada paciente.</p>
						<a href="/fisioterapeuta/citas" class="btn btn-primary">Ver Citas</a>
                    </div>
                </div>
            </div>
            <!-- Pacientes -->
            
           

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
